        <!--Offcanvas menu area end-->

        <header>
            <div class="main_header">
                <!--header top start-->
                <div class="header_top" id="mainheader"></div>
                <!--header top start-->
                <!--header middel start-->
                <div class="header_middle" id="middleheader"></div>
                <!--header middel end-->
                <!--header bottom satrt-->
                <div class="main_menu_area" id="bottomheader"></div>
                <!--header bottom end-->
            </div>
        </header>

        <!--breadcrumbs area start-->
        <div class="breadcrumbs_area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb_content">
                            <ul>
                                <li><a href="index.html">home</a></li>
                                <li>Product</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--breadcrumbs area end-->

        <!-- Main -->
        <main class="container mx-auto my-6 px-4 md:flex gap-8">

            <!-- Filters Sidebar -->
            <aside class="w-full md:w-1/4 space-y-6">

                <!-- Brand -->
                <div id="brandFilter">
                    <h4 class="font-semibold border-b pb-1">Brand</h4>
                    <!-- Dynamic brand checkboxes will be injected here -->
                </div>

                <!-- Model -->
                <div id="modelFilter">
                    <h4 class="font-semibold border-b pb-1">Model</h4>
                    <!-- Dynamic model radio buttons will be injected here -->
                </div>

                <!-- Categories -->
                <div id="categoryFilter">
                    <h4 class="font-semibold border-b pb-1">Categories</h4>
                    <!-- Dynamic category radio buttons will be injected here -->
                </div>

                <!-- Colour -->
                <div id="colorFilter">
                    <h4 class="font-semibold border-b pb-1">Colour</h4>
                    <!-- Dynamic color radio buttons will be injected here -->
                </div>

                <!-- Price Range -->
                <div>
                    <h4 class="font-semibold border-b pb-1">Price</h4>
                    <div class="flex items-center gap-2">
                        <span>Rs.</span>
                        <input id="minPrice" type="number" class="form-control w-24" value="0" />
                        <span>-</span>
                        <input id="maxPrice" type="number" class="form-control w-24" value="100000" />
                    </div>
                   

                </div>

                <!-- Filter Buttons -->
                <div class="flex gap-2 mt-4">
                    <button class="btn btn-primary w-full" onclick="searchProduct(0);">Apply</button>
                    <button class="btn btn-outline-secondary w-full" onclick="resetFilters();">Reset</button>
                </div>
            </aside>


            <!-- Products Grid -->
            <section class="w-full md:w-3/4">
                <div class="flex justify-between items-center mb-4 w-50">
                    <p id="resultCount">Showing 1â€“8 of 20 results</p>
                    <select class="form-select w-40 align-content-end" id="sortSelect">
                        <option value="low-high">Price: Low to High</option>
                        <option value="high-low">Price: High to Low</option>
                    </select>
                </div>

                <!--                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">-->
                <!-- Product Card -->

                <div id="productContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                    <!-- JS will populate products here -->
                </div>

                <!-- Pagination comes here -->
                <div id="pagination-container" class="mt-4 text-center"></div>
                <button id="pagination-button-template" style="display: none;" class="btn btn-outline-secondary">Page</button>

            </section>
        </main>

        <!--footer area start-->
        <div id="footer"></div>
        <!--footer area end-->

        <!-- JS
    ============================================ -->

        <!-- Plugins JS -->
        <script src="assets/js/plugins.js"></script>

        <script src="assets/js/header.js"></script>


        <script src="assets/js/notification.js"></script>

        <!-- JS Section -->
        <script>

                        const priceSlider = document.getElementById('priceSlider');
                        const priceValue = document.getElementById('priceValue');

                        priceSlider.addEventListener('input', function () {
                            priceValue.textContent = this.value;
                        });

                        // Example Cart Count
                        let cartCount = 0;
                        function addToCart() {
                            cartCount++;
                            document.getElementById('cartCount').textContent = cartCount;
                        }
        </script>
