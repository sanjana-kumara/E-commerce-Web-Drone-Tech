<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Verify Account - Hardware Shop</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/logo6.png">


        <script src="https://cdn.jsdelivr.net/gh/noumanqamar450/alertbox@main/version/1.0.2/alertbox.min.js"></script>

        <link rel="stylesheet" href="assets/css/notification.css"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <link rel="stylesheet" href="css/account-verify.css">

    </head>

    <body
        class="bg-gradient-to-br from-purple-800 via-indigo-700 to-gray-900 min-h-screen flex items-center justify-center"
        style="background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');">

        <div class="bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-xl shadow-xl w-full max-w-md">

            <div class="flex justify-center mb-4">
                <i class="fas fa-envelope-open-text text-purple-600 text-4xl"></i>
            </div>

            <h2 class="text-xl font-bold text-center text-gray-800 mb-4">Verify Your Email</h2>
            <p class="text-center text-gray-600 mb-6">Enter the 6-digit code sent to your email address.</p>

            <p id="message" class="hidden"></p>

            <form id="verifyForm">

                <input id="verificationcode" type="text" maxlength="6" required
                       class="text-center tracking-widest text-xl font-bold w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4"
                       placeholder="e.g. 123456" />

                <button type="button" onclick="verifyAccount();" class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition duration-300"> Verify </button>
            </form>

            <p class="mt-4 text-sm text-center text-gray-500">If you deactive user Please Contact Admin </p>

            <div id="msg" class="text-center mt-4 text-red-600 font-semibold"></div>

        </div>

        <script src="assets/js/verifyaccount.js"></script>

        <script src="assets/js/notification.js"></script>

    </body>

</html>
