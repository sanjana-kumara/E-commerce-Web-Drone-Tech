            <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Add New Product</h2>

            <form  id="product-form" action="add-drone-process.php" method="POST" enctype="multipart/form-data" class="space-y-5">

                <!-- Drone Name -->
                <div>
                    <label class="block text-sm font-medium mb-1">Drone Name</label>
                    <input id="p-name" type="text" name="name" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <!-- Category -->
                <div>
                    <label class="block text-sm font-medium mb-1">Category</label>
                    <select id="p-category" name="category_id" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="0">-- Select Category --</option>

                    </select>
                </div>

                <!-- Brand -->
                <div>
                    <label class="block text-sm font-medium mb-1">Brand</label>
                    <select id="p-brand" name="brand" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="0">-- Select Brand --</option>

                    </select>
                </div>

                <!-- Model -->
                <div>
                    <label class="block text-sm font-medium mb-1">Model</label>
                    <select id="p-model" name="model" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="0">-- Select Model --</option>

                    </select>
                </div>

                <!-- Color -->
                <div>
                    <label class="block text-sm font-medium mb-1">Color</label>
                    <select id="p-color" name="color" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="0">-- Select Color --</option>

                    </select>
                </div>

                <!-- Price -->
                <div>
                    <label class="block text-sm font-medium mb-1">Price (LKR)</label>
                    <input id="p-price" type="number" name="price" step="0.01" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <!-- Stock Quantity -->
                <div>
                    <label class="block text-sm font-medium mb-1">Stock Quantity</label>
                    <input id="p-qty" type="number" name="stock_quantity" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <!-- Flight Time -->
                <div>
                    <label class="block text-sm font-medium mb-1">Flight Time</label>
                    <input id="p-f-time" type="text" name="flight_time" placeholder="e.g., 30 minutes"
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <!-- Range -->
                <div>
                    <label class="block text-sm font-medium mb-1">Range (KM)</label>
                    <input id="p-range" type="text" name="range_km" placeholder="e.g., 10 KM"
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <!-- Warranty -->
                <div>
                    <label class="block text-sm font-medium mb-1">Warranty</label>
                    <input id="p-warranty" type="text" name="warranty" placeholder="e.g., 6 Months"
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <!-- Features -->
                <div>
                    <label class="block text-sm font-medium mb-1">Features</label>
                    <textarea id="p-feature" name="features" rows="3" placeholder="e.g., GPS, Obstacle Avoidance, Return to Home..."
                              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-medium mb-1">Description</label>
                    <textarea id="p-description" name="description" rows="4"
                              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <!-- Multiple Images Upload -->
                <div>
                    <label class="block text-sm font-medium mb-2">Upload Images (Max 3)</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

                        <!-- Image 1 -->
                        <div>
                            <input id="image1" type="file" name="images[]" accept="image/*" onchange="previewImage(this, 'preview1')"
                                   required
                                   class="w-full px-3 py-2 border rounded-lg file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-blue-600 file:text-white file:rounded-md hover:file:bg-blue-700" />
                            <div id="preview1" class="mt-2"></div>
                        </div>

                        <!-- Image 2 -->
                        <div>
                            <input id="image2" type="file" name="images[]" accept="image/*" onchange="previewImage(this, 'preview2')"
                                   required
                                   class="w-full px-3 py-2 border rounded-lg file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-blue-600 file:text-white file:rounded-md hover:file:bg-blue-700" />
                            <div id="preview2" class="mt-2"></div>
                        </div>

                        <!-- Image 3 -->
                        <div>
                            <input id="image3" type="file" name="images[]" accept="image/*" onchange="previewImage(this, 'preview3')"
                                   required
                                   class="w-full px-3 py-2 border rounded-lg file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-blue-600 file:text-white file:rounded-md hover:file:bg-blue-700" />
                            <div id="preview3" class="mt-2"></div>
                        </div>

                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center pt-2">

                        Product</button>

        <!-- JS for Preview -->
        <script>
                        
                        function previewImage(input, previewId) {
                            const previewDiv = document.getElementById(previewId);
                            previewDiv.innerHTML = ''; // Clear previous
                            if (input.files && input.files[0]) {
                                const reader = new FileReader();
                                reader.onload = function (e) {
                                    const img = document.createElement("img");
                                    img.src = e.target.result;
                                    img.className = "mt-2 w-32 h-32 object-cover rounded border";
                                    previewDiv.appendChild(img);
                                };
                                reader.readAsDataURL(input.files[0]);
                            }
                        }
                        
        </script>
