<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin | Top Selling Products</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <style>
            /* Custom fade-in animation */
            .fade-in {
                opacity: 0;
                transform: translateY(10px);
                transition: opacity 0.4s ease, transform 0.4s ease;
            }
            .fade-in.visible {
                opacity: 1;
                transform: translateY(0);
            }
        </style>
    </head>
    <body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex items-center justify-center p-6">

        <button 
            onclick="location.href = 'admin-product-management.html'" 
            class="absolute top-6 left-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow"
            >
            &larr; Back to Admin Panel
        </button>
        <main class="bg-white rounded-lg shadow-lg p-6 w-full max-w-4xl fade-in">
            <header class="mb-10 text-center">
                <h1 class="text-4xl font-extrabold text-blue-700">Top Selling Products Dashboard</h1>
                <p class="text-gray-600 mt-2">Overview of your best selling products</p>
            </header>



            <section>
                <h2 class="text-2xl font-semibold mb-6 text-center">Top 5 Best Selling Products</h2>

                <div class="flex flex-col md:flex-row md:space-x-10 items-center">

                    <div class="w-full md:w-1/2 mb-8 md:mb-0">
                        <canvas id="myPolarChart" width="400" height="400"></canvas>
                    </div>

                    <div class="w-full md:w-1/2">
                        <h3 class="text-xl font-semibold mb-4">Product Sales Details</h3>
                        <ul id="productList" class="space-y-3 text-gray-700"></ul>
                    </div>
                </div>
            </section>
        </main>
